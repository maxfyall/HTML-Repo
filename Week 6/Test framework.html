
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Unsemantic Hello World Demo</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/
ajax/libs/unsemantic/1.1.3/unsemantic-grid-responsivetablet.
css">
<style media="screen">
#container1{
background-color: red;
}
#container2{
background-color: blue;
}
</style>
</head>
<body>
<div class="grid-container">
<div class="grid-25" id="container1">
<p>Hello</p>
</div>
<div class="grid-75" id="container2">
<p>World</p>
</div>
</div>
</body>
</html>
